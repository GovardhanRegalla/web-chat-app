<div class="users_wrapper">
  <div class="logged_in_user clearfix">
    <div class="profilePic pull-left">
      <img src="https://pm1.narvii.com/6562/980a2dfba5a3d6133964ed1cf9e37574aecf1976_hq.jpg" class="img-responsive" alt="Responsive image" />
    </div>
    <div>
      {{loggedInUser.login}}
    </div>
  </div>
  <div class="users_list">
    <p>Contacts</p>
    <app-single-user 
     *ngFor="let userEl of users"
      [user]="userEl"
    >
    </app-single-user>
  </div>
</div>
